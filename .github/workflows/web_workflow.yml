name: Build docker image and push to GitHub docker registry
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install node_modules
        run: npm install

      - name: Create .env file from GitHub secret
        run: echo "${{ secrets.prod }}" > .env

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Login to GitHub docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set repo name to lowercase
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_NAME }}:latest
          cache-from: type=gha,repository=ghcr.io/${{ env.REPO_NAME }}
          cache-to: type=gha,mode=max,repository=ghcr.io/${{ env.REPO_NAME }}